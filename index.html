<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <div class="header">
        <h1>MARK JOHN PAUL VILLACORTA</h1>
        <p>IV-BSIT-D</p>
    </div>

    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="on" onclick="powerOn()">ON</button>
        <button class="off" onclick="powerOff()">OFF</button>
        <button class="ans" onclick="useAns()">ANS</button>
        <button onclick="add('(')">(</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="ac" onclick="allClear()">AC</button>
        <button onclick="add(')')">)</button>
        <button onclick="add('/')">/</button>

        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button onclick="add('*')">*</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button onclick="add('-')">-</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button onclick="add('+')">+</button>

        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="backspace()">âŒ«</button>
        <button class="equal" onclick="compute()">=</button>

        <button class="history" onclick="showHistory()">HISTORY</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
